version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: healthbridge-postgres
    environment:
      POSTGRES_DB: healthbridge
      POSTGRES_USER: healthbridge
      POSTGRES_PASSWORD: healthbridge123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - healthbridge-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthbridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthbridge-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthbridge-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: healthbridge
      DB_USER: healthbridge
      DB_PASSWORD: healthbridge123
      JWT_SECRET: your_jwt_secret_key_here
      AI_ENGINE_URL: http://ai-engine:5000
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ai-engine
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - healthbridge-network
    restart: unless-stopped

  # AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: healthbridge-ai
    environment:
      PORT: 5000
      DEBUG: "true"
      MODEL_PATH: /app/models
      OFFLINE_MODE: "true"
    ports:
      - "5000:5000"
    volumes:
      - ./ai-engine:/app
      - ai_models:/app/models
    networks:
      - healthbridge-network
    restart: unless-stopped

  # Frontend (for web version)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    container_name: healthbridge-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      REACT_APP_AI_ENGINE_URL: http://localhost:5000
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - healthbridge-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ai_models:

networks:
  healthbridge-network:
    driver: bridge