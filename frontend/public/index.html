<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge AI - Healthcare for Rural India</title>
    <meta name="description" content="AI-powered community health navigator for underserved rural areas of India">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2E7D32">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HealthBridge AI">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F8F9FA;
            color: #212121;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading Screen */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2E7D32 0%, #388E3C 100%);
            color: white;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        .loading-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 24px;
            }
            .loading-subtitle {
                font-size: 14px;
            }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading-screen">
        <div class="loading-logo">
            <span class="material-icons" style="font-size: 40px;">health_and_safety</span>
        </div>
        <h1 class="loading-title">HealthBridge AI</h1>
        <p class="loading-subtitle">आपका स्वास्थ्य साथी</p>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
                document.getElementById('loading-screen').style.display = 'none';
            }, 1500);
        });
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
