<!DOCTYPE html>
<html>
<head>
    <title>Test Backend API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Backend Voice Assistant API</h1>
    <p>Click the button to test the API call from the browser:</p>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = '';

            const requestData = {
                userId: '3dfd7ac0-8b57-46df-8232-9efe2750183c',
                message: 'I have a headache and fever',
                language: 'en',
                patientInfo: {
                    age: 30,
                    gender: 'male',
                    location: {
                        village: 'Test Village',
                        district: 'Test District'
                    }
                }
            };

            console.log('Request:', requestData);

            try {
                const response = await fetch('http://localhost:3000/api/voice-assistant/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '❌ FAILED!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = '❌ ERROR!\n\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
